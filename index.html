<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>AI Presentation</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/monokai.css">
        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-background-image="assets/brain.png">
                    <h1>Artificial Intelligence</h1>
                    <p class="fragment fade-up">"Can machines think?" <br> Alan Turing, 1950</p>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Gliederung
                        - Definition <!-- .element: class="fragment" -->
                        - Geschichte <!-- .element: class="fragment" -->
                        - Machine Learning <!-- .element: class="fragment" -->
                        - Anwendungen <!-- .element: class="fragment" -->
                        - Zukunft oder Gefahr <!-- .element: class="fragment" -->
                    </script>
                </section>
                <section>
                    <section>
                        <h2>Definition</h2>
                        <p class="fragment fade-up">Unterscheidung zwischen starker und schwacher AI</p>
                    </section>
                    <section>
                        <h2>Starke AI</h2>
                        <img src="assets/strongAI.png" alt="No image found">
                    </section>
                    <section>
                        <h2>Schwache AI</h2>
                    </section>
                </section>
            </div>
        </div>
        <script src="js/reveal.js"></script>
        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    {src: 'plugin/markdown/marked.js'},
                    {src: 'plugin/markdown/markdown.js'},
                    {src: 'plugin/notes/notes.js', async: true},
                    {src: 'plugin/highlight/highlight.js', async: true}
                ]
            });
        </script>
    </body>
</html>
